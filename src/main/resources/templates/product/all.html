<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="nice">
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">amount</th>
        <th>Изменить</th>
        <th>Купить</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <tr th:each="Product : ${products}">
        <td th:text="${Product.id}"></td>
        <td th:text="${Product.name}"></td>
        <td th:text="${Product.price}"></td>
        <td th:text="${Product.amount}"></td>
        <td><a th:href="@{'/products/edit?id=' + ${Product.id} }">
            <button type="button" class="btn btn-primary">Изменить</button>
        </a></td>
        <td>
            <a type="button" class="btn btn-danger" th:href="@{'/products/delete?id=' + ${Product.id}}" th:if="${Product.amount}!=0">Купить</a>
        </td>
    </tr>

    </tbody>
</table>
<!--<a href="/products/add">-->
<!--    <button type="button" class="btn btn-danger">Добавить</button>-->
<!--</a>-->


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Запустить модальное окно
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="name" type="text" placeholder="Type product name">
                <input id="price" type="number" placeholder="Type product price">
                <input id="amount" type="number" placeholder="Type product amount">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addProduct()">add</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/ProductPAge.js" type="application/javascript"></script>
</body>

</html>
